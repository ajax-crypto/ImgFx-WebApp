<!DOCTYPE html>
<html manifest = "imgfx.appcache">

<head>
<title>ImgFx Image Editor</title>
<link rel="stylesheet" type="text/css" href="normalize.css">
<link rel="stylesheet" type="text/css" href="style.css">
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,600' rel='stylesheet' type='text/css'>
</head>

<body>
<table class="ui-container">
<tr>
<td colspan="2" id="top-banner-container">
<div id="top-banner">
	<div id="app-title">
	&nbsp;&nbsp;ImgFx
	</div>
	<div id="menubar">
	<div id="new-document" class="menu-icons"></div>
	<div id="del-document" class="menu-icons"></div>
	</div>
</div>
</td>
</tr>
<tr>
<td id="sidebar-container">
<div id="sidebar">
	<div id="toolbox-title">Toolbox</div>
	<div id="toolbar">
	
	</div>
</div>
</td>
<td id="canvas-container">
<div id="canvas">
	<div id="work-area">
		<canvas id="drawing-canvas"></canvas>
	</div>
</div>
</td>
</tr>
<tr>
<td id="filler"></td>
<td id="effects-preview-container">
<div id="effects-preview">
<div class="preview-thumbnail" id="blur">Blur</div>
<div class="preview-thumbnail" id="grayscale">GrayScale</div>
<div class="preview-thumbnail" id="contrast">Contrast</div>
</div>
</td>
</tr>
</table>
<script src="filters.js"></script>
<script src="app.js">window.location.reload();</script>
</body>

</html>
