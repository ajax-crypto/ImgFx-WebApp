<!DOCTYPE html>
<html manifest = "imgfx.appcache">

<head>
<title>ImgFx Image Editor</title>
<link rel="stylesheet" type="text/css" href="normalize.css">
<link rel="stylesheet" type="text/css" href="style.css">
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,600' rel='stylesheet' type='text/css'>
</head>

<body>
<div id="container">
    <div id="topbar">
	<div id="app-title">
	&nbsp;&nbsp;ImgFx
	</div>
	<div id="menubar">
	<div id="new-document" class="menu-icons"></div>
	<div id="del-document" class="menu-icons"></div>
	</div>
	</div>
    <div id="main">
        <div id="sidebar">
		<div id="toolbox-title">Toolbox</div>
		<div id="toolbar">
		<div class="tool-pair">
			<div class="tool-container left">
			<div class="tool-size" id="pencil-tool"></div>
			</div>
			<div class="tool-container right">
			<div class="tool-size" id="polygon-tool"></div>
			</div>
		</div>
		<div class="tool-pair">
			<div class="tool-container left">
			<div class="tool-size" id="eraser-tool"></div>
			</div>
			<div class="tool-container right">
			<div class="tool-size" id="fill-tool"></div>
			</div>
		</div>
		</div>
		</div>
        <div id="app">
			<div id="work-container">
            <div id="work-area">
			<canvas id="drawing-canvas"></canvas>
			</div>
			</div>
            <div id="effects">
			<div id="attributes"></div>
			</div>
        </div>
    </div>
</div>
<script src="filters.js"></script>
<script src="app.js"></script>
</body>

</html>
